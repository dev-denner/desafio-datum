<h1>Lista de Itens</h1>
<ul>
  <li *ngFor="let item of items">
    {{item.id}} - {{item.name}}
    <button (click)="editItem(item)">Editar</button>
    <button (click)="removeItem(item)">Remover</button>
  </li>
</ul>
<form>
  <input type="text" [(ngModel)]="newItemName" name="newItemName" placeholder="Digite o nome do novo item">
  <button type="button" (click)="selectedItem ? updateItem() : addItem()">
    {{selectedItem ? 'Atualizar' : 'Adicionar'}}
  </button>
</form>
